<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客类型展示</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <script src="/lib/bootstrap/js/jquery.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">博客类型</h3>
            </div>
            <div class="panel-body">
                <button onclick="location.href='/add'" type="button" class="btn btn-danger pull-right" style="margin-bottom: 10px">添加</button>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>博客类型</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody id="write">
                        {{each blogTypeData}}
                        <tr>
                            <td>{{$index + 1}}</td>
                            <td>{{$value.name}}</td>
                            <td>{{$value.description}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
